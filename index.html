<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="card">
            <h1>Generate a <span class="color">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button class="btn" onclick="generate1()">Generate passwords</button>
            <input type="number" placeholder="length" id="length">
            <div class="result">
                <h3>Numbers</h3>
                <input type="button" value="On" id="onoff" onclick="onoffNUM()">
            </div>
            <div class="result">
                <h3>Symbols</h3>
                <input type="button" value="On" id="onoff2" onclick="onoffSYM()">
                <button id="forNUMSYM" onclick="generate2()">Generate passwords</button>
            </div>
            <div class="line"></div>
            <div class="result">
                <div class="pass"><p id="first-el" onclick="copy(this.value)"></p></div>
                <div class="pass"><p id="second-el" onclick="copy(this.value"></p></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
